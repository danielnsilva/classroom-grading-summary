name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: true

    - name: Update major tag
      uses: actions/publish-action@v0.4.0
      with:
        source-tag: ${{ github.ref_name }}
