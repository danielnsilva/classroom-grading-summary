name: "Classroom Grading Summary"
description: "Display grading report in GitHub Classroom feedback PR"
author: "Daniel Silva"
branding:
  icon: "check-circle"
  color: "green"
inputs:
  token:
    description: "GitHub token to access PRs"
    default: ${{ github.token }}
  runners:
    description: "Comma-separated list of step ids"
    required: true
  update-comment:
    description: "Update existing comment (true) or create new comment (false)"
    default: "true"

runs:
  using: "node20"
  main: "dist/index.js"
